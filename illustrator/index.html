<!doctype html>
<html lang="zh-CN" class="mdui-theme-light">

<head>
  <meta charset="UTF-8">

  <meta name="renderer" content="webkit" />

<body id="body">

      </mdui-button-icon>
      <mdui-top-app-bar-title>Pixiv Tools | illustrator</mdui-top-app-bar-title>
      <div style="flex-grow: 1"></div>
      <mdui-button-icon icon="sunny-outline" id="SwitchStyle"><ion-icon
          name="sunny-outline"></ion-icon></mdui-button-icon>
    </mdui-top-app-bar>

    <mdui-navigation-drawer open="false" class="navigation-drawer" id="navigation-drawer" style="width: 100%"
      close-on-esc close-on-overlay-click contained modal="true">
      <mdui-list>
        <a style="text-decoration: none;" href="../index.html"><mdui-list-item>PID to IMG</mdui-list-item></a>
        <a style="text-decoration: none;" href="../randsearch/index.html"><mdui-list-item>Search</mdui-list-item></a>
        <a style="text-decoration: none;" href="../illustrator/index.html"><mdui-list-item>illustrator</mdui-list-item></a>
        <mdui-list-item>More...</mdui-list-item>
        <mdui-list-item id="CLOSENavigationDrawer"><ion-icon name="arrow-dropleft"></ion-icon>返回</mdui-list-item>
      </mdui-list>
    </mdui-navigation-drawer>

    <mdui-layout-main class="layout-main" style="min-height: 300px; margin: 20px; height: 90vh !important;">
      <mdui-text-field id="TEXTofFIELD" label="Input UID" helper="请输入用户 ID|如:7238253"
        helper-on-focus></mdui-text-field>
      <div style="margin-top: 0px;">
        <mdui-button id="GetPhoto">GO</mdui-button>
        <!-- <mdui-button id="DOWNLOADALL" style="margin-top: 4px;">批量下载</mdui-button> -->
      </div>
      <div class="list" id="container" style="height: fit-content !important; margin-top: 20px;">

      </div>
    </mdui-layout-main>
  </mdui-layout>
  <mdui-snackbar closeable class="TIPsearch-outline">
    Searching
    <mdui-avatar slot="close-button" icon="search-outline"><ion-icon name="search-outline"></ion-icon></mdui-avatar>
  </mdui-snackbar>



  <!-- JQ -->
  <!-- <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.js"></script> -->
  <script src="../js/Jquery/jq.min.js"></script>
  <script>
  </script>
  <!-- update -->
  <script src="../js/update.js"></script>
  <!-- ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <!-- Change Style -->
  <script>
    mdui.setColorScheme('#031B77');
  </script>
  <script src=".././js/ChangeStyle.js"></script>
  <script>
    $('#SwitchStyle').click(function () {
      SwitchStyle();
    });
  </script>
  <script>
    var FLofMenu = 0;
    const navigationDrawer = document.getElementById('navigation-drawer');
    $('#menu').click(function () {
      navigationDrawer.open = true;
    })

    $('#CLOSENavigationDrawer').click(function () {
      navigationDrawer.open = false;
    })
  </script>
  <!-- <script src="./list.js"></script> -->
  
  <script>
    var ans = [], lasted = 0;
    var page = [];
    async function GetUid(uid) {
      const b = await new Promise((resolve, reject) => {
        $.ajax({
          type: "GET",
          url: "https://api.acerkaio.top/uid/" + uid,
          dataType: "json",
          success: function (res) {
            res = res.body.user_illust_ids;
            // console.log(res);
            ans = res;
            $('#container').html('');
            for (var id in res) {
              lasted = id;
              page[id] = 1;
              $('#container').html($('#container').html() +
                `
              <br>
              <div class="Aimg" >
                <img src="https://pixiv.re/${res[id]}.png" id="sch${id}" alt="IMG ERROR">
              </div>  
              <div style="margin: 0 auto; text-align:center;"><mdui-button onclick=flk(${id})>BACK</mdui-button> <mdui-button onclick=clk(${id})>NEXT</mdui-button></div>
              <br>
              `
              );

            }
            setTimeout(function () {
              resolve('time')
            }, 500)
          }
        })

      })

      console.log(lasted);


    }

  </script>
  <script>
    function clk(id) {
      // console.log(id);
      page[id]++;
      if (page[id] == 1)
      $(`#sch${id}`).attr('src', `https://pixiv.re/${ans[id]}.png`);
      else $(`#sch${id}`).attr('src', `https://pixiv.re/${ans[id]}-${page[id]}.png`);
    }
    function flk(id) {
      // console.log(id);
      if (page[id] > 1)
        page[id]--;
      if (page[id] == 1)
      $(`#sch${id}`).attr('src', `https://pixiv.re/${ans[id]}.png`);
      else $(`#sch${id}`).attr('src', `https://pixiv.re/${ans[id]}-${page[id]}.png`);
    }

  </script>
  <script>
    $('#GetPhoto').click(function () {
      GetUid($('#TEXTofFIELD').val());
      snackbar = document.querySelector(".TIPsearch-outline");
      snackbar.open = true;
    })
    $('#TEXTofFIELD').keypress(function (event) {
      var keynum = (event.keyCode ? event.keyCode : event.which);
      if (keynum == '13') {
        GetUid($('#TEXTofFIELD').val());
        snackbar = document.querySelector(".TIPsearch-outline");
        snackbar.open = true;
      }
    })
  </script>
  <script id="USED"></script>
</body>

</html>
