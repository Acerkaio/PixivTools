<!doctype html>
<html lang="zh-CN" class="mdui-theme-light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <link rel="stylesheet" href="https://unpkg.com/mdui@2.0.3/mdui.css">
  <script src="https://unpkg.com/mdui@2.0.3/mdui.global.js"></script>

  <title>Pixiv Tools</title>
  <link rel="stylesheet" href=".././css/style.css">
  <style>
    .list {
      position: relative;
    }

    .list-item {
      position: absolute;
      top: 0;
      left: 0;
      transition: transform .2s ease;
    }
  </style>
</head>

<body id="body">


  <mdui-layout style="height: 100vh;">
    <mdui-top-app-bar class="top-app-bar">
      <mdui-button-icon icon="menu"><ion-icon name="menu" id="menu"></ion-icon>
      </mdui-button-icon>
      <mdui-top-app-bar-title>Pixiv Tools</mdui-top-app-bar-title>
      <div style="flex-grow: 1"></div>
      <mdui-button-icon icon="sunny-outline" id="SwitchStyle"><ion-icon
          name="sunny-outline"></ion-icon></mdui-button-icon>
    </mdui-top-app-bar>

    <mdui-navigation-drawer open="false" class="navigation-drawer" style="width: 200px" id="navigation-drawer">
      <mdui-list>
        <a style="text-decoration: none;" href="../index.html"><mdui-list-item>PID to IMG</mdui-list-item></a>
        <mdui-list-item>Search Keyword</mdui-list-item>
        <mdui-list-item>More...</mdui-list-item>
        <mdui-list-item id="CLOSENavigationDrawer"><ion-icon name="arrow-dropleft"></ion-icon>返回</mdui-list-item>
      </mdui-list>
    </mdui-navigation-drawer>

    <mdui-layout-main class="layout-main" style="min-height: 300px; margin: 20px; height: 90vh !important;">
      <mdui-text-field id="TEXTofFIELD" label="Input Keyword" helper="输入关键词，可用中文，多个请用 | 隔开但不要空格"
        helper-on-focus></mdui-text-field>
      <div style="margin-top: 0px;">
        <mdui-button id="GetPhoto" full-width>Search</mdui-button>
      </div>
      <div class="list" id="container" style="height: fit-content !important; margin-top: 20px;">

      </div>
    </mdui-layout-main>
  </mdui-layout>


  <!-- JQ -->
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.js"></script>
  <!-- ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <!-- Change Style -->
  <script>
    mdui.setColorScheme('#031B77');
  </script>
  <script src=".././js/ChangeStyle.js"></script>
  <script>
    $('#SwitchStyle').click(function () {
      SwitchStyle();
    });
  </script>
  <script>
    var FLofMenu = 0;
    const navigationDrawer = document.getElementById('navigation-drawer');
    $('#menu').click(function () {
      if (FLofMenu == 0) {
        FLofMenu = 1;
        navigationDrawer.open = true;
      } else {
        FLofMenu = 0;
        navigationDrawer.open = false;
      }
    })

    $('#CLOSENavigationDrawer').click(function () {
      if (FLofMenu == 0) {
        FLofMenu = 1;
        navigationDrawer.open = true;
      } else {
        FLofMenu = 0;
        navigationDrawer.open = false;
      }
    })
  </script>
  <script src="./list.js"></script>
  <script>
    $('#GetPhoto').click(function () {
      list($('#TEXTofFIELD').val());
    })
  </script>
</body>

</html>
